<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录-会员中心</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="header">
      <div class="header_logo">
         <a href="index.html"><img src="img/casio-logo.png"></a>
      </div>
    </div>
    <div class="center">           
        <form class="login">
          <p class="txt">欢迎登录<span><a href="register.html">新用户注册</a></span></p>
          <div class="line"></div>
          <div class="text"><input type="text" placeholder="请输入您的登录号码" autofocus class="uname"></div>
          <div class="text"><input type="password" placeholder="请输入您的密码" class="upwd"></div>
          <div class="chose"><input type="checkbox">自动登录 <span>忘记密码?</span></div>
          <input type="button" value="登录" class="bt-login">
        </form>
    </div>
      <!--网页底部-->
      <div id="footer_bottom">
            <h5>&copy;2018 卡西欧官方商城 版权所有 京ICP备 10009123号-10</h5>
      </div>   
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/login.js"></script>   
</body>
</html>
